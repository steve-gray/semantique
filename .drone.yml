pipeline:
    install_npm_packages:
        image: node:4
        environment:
            - NPM_CONFIG_LOGLEVEL=warn
        commands:
            - npm install
            - npm test

    dogfood_versioning:
        image: node:4
        commands:
            - npm start
            - git config set --user.name steve-gray
            - git config set --user.email steve@eventualconsistency.net
            - git push
        when:
            branch: master
            event: push

    
